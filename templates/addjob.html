{% extends "layout.html" %}

{% block content %}
<div class="container">
    <form method="post" class="mt-5" action="{% url 'addjob' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_title" class="form-label">Title</label>
            <input type="text" name="title" id="id_title" class="form-control" value="{{ form.title.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            <textarea name="description" id="id_description" class="form-control">{{ form.description.value|default_if_none:'' }}</textarea>
        </div>
        <div class="mb-3">
            <label for="id_company_name" class="form-label">Company Name</label>
            <input type="text" name="company_name" id="id_company_name" class="form-control" value="{{ form.company_name.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="id_location" class="form-label">Location</label>
            <input type="text" name="location" id="id_location" class="form-control" value="{{ form.location.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="id_employment_type" class="form-label">Employment Type</label>
            <select name="employment_type" id="id_employment_type" class="form-select">
                <option value="Onsite">Onsite</option>
                <option value="Remote">Remote</option>
                <option value="Hybrid">Hybrid</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="id_skills_required" class="form-label">Skills Required</label>
            <textarea name="skills_required" id="id_skills_required" class="form-control">{{ form.skills_required.value|default_if_none:'' }}</textarea>
        </div>
        <div class="mb-3">
            <label for="id_job_type" class="form-label">Job Type</label>
            <select name="job_type" id="id_job_type" class="form-select">
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Internship">Internship</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="id_salary" class="form-label">Salary(per annum)</label>
            <input type="number" name="salary" id="id_salary" class="form-control" value="{{ form.salary.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="id_experience" class="form-label">Experience Required(In Years)</label>
            <input type="number" name="experience" id="id_experience" class="form-control" value="{{ form.experience.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-dark">Add Job</button>
    </form>
</div>
{% endblock content %}
